{% extends "base.html" %}

{% block title %}{{ form.instance.name|default:"Create Watchlist" }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>{{ form.instance.name|default:"Create New Watchlist" }}</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Watchlist Name</label>
                    {{ form.name|as_crispy_field }}
                </div>
                <button type="submit" class="btn btn-primary">Save Watchlist</button>
                <a href="{% url 'watchlists:watchlist_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
