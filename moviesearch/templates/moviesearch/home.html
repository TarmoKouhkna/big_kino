<!-- moviesearch/templates/moviesearch/home.html -->
{% extends "base.html" %}

{% block title %}Home - Big Kino{% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <h1>Welcome to Big Kino!</h1>
    <p>Search for your favorite movies and add them to your watchlists.</p>

    <!-- Removing the redundant button and keeping the form only -->
    <form method="GET" action="{% url 'moviesearch:search_movies' %}" class="form-inline justify-content-center mt-4">
        <input type="text" name="q" class="form-control mr-2" placeholder="Search for a movie..." required style="width: 300px;">
        <button type="submit" class="btn btn-primary">Start Searching</button>
    </form>
</div>
{% endblock %}
