<h1>Movie Search</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

<h2>Results</h2>
<ul>
    {% for movie in results %}
    <li>
        <a href="{% url 'moviedetails:movie_detail' movie.id %}">{{ movie.title }} ({{ movie.release_date|slice:":4" }})</a>
    </li>
    {% endfor %}
</ul>
