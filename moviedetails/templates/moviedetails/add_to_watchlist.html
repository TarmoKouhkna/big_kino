<!-- moviedetails/templates/moviedetails/add_to_watchlist.html -->
{% extends "base.html" %}

{% block title %}Add "{{ movie.title }}" to Watchlist{% endblock %}

{% block content %}
<h2>Add "{{ movie.title }}" to Watchlist</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="watchlist">Select Watchlist:</label>
        <select name="watchlist" id="watchlist" class="form-control">
            {% for watchlist in watchlists %}
            <option value="{{ watchlist.id }}">{{ watchlist.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add to Watchlist</button>
</form>
<a href="{% url 'moviedetails:movie_detail' movie.id %}">Cancel</a>
{% endblock %}
